name: "Build & Push Docker Images"

on:
  push:
    branches: ["main", "develop"]
    paths: ["services/**", "shared/**", ".github/**", "docker-compose.yml"]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Add matrix strategy or individual steps per service
      # TBD: Strategy based on detected changes
