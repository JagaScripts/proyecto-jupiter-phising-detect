name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r app/requirements.txt
        pip install -r app/requirements-dev.txt
        pip install ruff
    
    - name: Lint with ruff
      run: ruff check app/
    
    - name: Run tests
      env:
        API_KEY_VT: ${{ secrets.API_KEY_VT }}
        API_URLSCAN: ${{ secrets.API_URLSCAN }}
      run: pytest tests/ -v
